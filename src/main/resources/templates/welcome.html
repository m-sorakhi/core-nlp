<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <style>
    .bd {
        padding: 20px;
        margin-right: 0;
        margin-left: 0;
        border-width: 1px;
        border-top-left-radius: 0.25rem;
        border-top-right-radius: 0.25rem;
    }


    </style>
</head>
<body>
<form th:action="@{/}" th:object="${data}" method="post">
    <div class="bd">
        <div class="card">
            <div class="card-body">Stanford Core NLP
                <div class="input-group">
                    <span class="input-group-text">Enter text here</span>
                    <textarea th:field="*{content}" class="form-control" aria-label="With textarea"
                              style="dir:rtl"></textarea>
                </div>
            </div>
        </div>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        <div th:if="${data.result != null}">
            Response:
            <p th:text="'Tree result ' + ${data.result}"/>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</form>
</body>
</html>
